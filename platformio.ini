[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = espidf
monitor_speed = 115200
board_build.flash_mode = dio
build_flags = 
  -D OLED_SDA_GPIO=8
  -D OLED_SCL_GPIO=9
  -D SD_CS_GPIO=4
  -D SD_SCK_GPIO=6
  -D SD_MOSI_GPIO=7
  -D SD_MISO_GPIO=5
  -D GPS_RX_GPIO=20
  -D GPS_TX_GPIO=21
